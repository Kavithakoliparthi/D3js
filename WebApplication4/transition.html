<!doctype html>
<html>
<head>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;

        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="container"></div>

<script>
var t = d3.transition()
        .duration(1000)

    d3.select("#container")
      .transition(t)
      .style("background-color", "blue");
</script>
</body>
</html>
