<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script>
        var width = 500;
        var height = 500;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("line")
            .attr("x1", 200)
            .attr("x2", 400)
            .attr("y1", 50)
            .attr("y2", 150)
            .attr("stroke", "red");

        svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 100)
            .attr("height", 50);

        svg.append("circle")
            .attr("cx", 350)
            .attr("cy", 50)
            .attr("r", 50);

        svg.append("ellipse")
            .attr("cx",200)
            .attr("cy", 250)
            .attr("rx", 150)
            .attr("ry",50)
    </script>
</body>
</html>
